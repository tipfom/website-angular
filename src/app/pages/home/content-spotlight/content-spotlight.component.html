<div class="backgrounddiv">
    <div class="contentdiv-small">
        <h2 translate>pages.home.spotlight.spotlight</h2>
        <table>
            <tr *ngFor="let spotlightArticle of spotlightArticles | async">
                <div>
                    <a [href]="'article/' + spotlightArticle.name">
                        <div
                            *ngIf="translateService.currentLang == 'de' || (translateService.currentLang == undefined && translateService.defaultLang == 'de'); then germanBlock else englishBlock">
                        </div>
                        <ng-template #germanBlock>
                            <h3> {{spotlightArticle.title_de}} </h3>
                            <p>{{spotlightArticle.description_de}}</p>
                        </ng-template>
                        <ng-template #englishBlock>
                            <h3> {{spotlightArticle.title_en}} </h3>
                            <p>{{spotlightArticle.description_en}}</p>
                        </ng-template>
                    </a>
                </div>
            </tr>
        </table>
        <div class="learnmorediv"><a routerLink="/articles" translate>pages.home.spotlight.show-all</a></div>
    </div>
</div>
