    <div class="containerdiv">
        <div class="contenttilediv" id="reddittile" (click)="gotoMedia('https://www.reddit.com/u/tipfom')">
            <img src="../../assets/images/Reddit_Mark_OnWhite.svg">
        </div>
        <div class="contenttilediv" id="githubtile" (click)="gotoMedia('https://www.github.com/tipfom')">
            <img src="../../assets/images/GitHub-Mark-120px-plus.png">
        </div>
        <div class="contenttilediv" id="instagramtile" (click)="gotoMedia('https://www.instagram.com/tipfom')">
            <img src="../../assets/images/glyph-logo_May2016.png">
        </div>
        <div class="contenttilediv" id="emaildiv" (click)="gotoMedia('mailto:timpokart@outlook.de')">
            <img src="../../assets/images/email.svg"/>

</div>
<div class="backgrounddiv">
    <div class="contentdiv-small">
        <h2 translate>pages.home.contact.contact-form</h2>
        <div class="contact-group-div">
            <input class="contact-group-input" id="nameinput" placeholder="{{'pages.home.contact.name' | translate}}">
            <label class="contact-group-label" translate>pages.home.contact.name</label>
        </div>
        <div class="contact-group-div">
            <input class="contact-group-input" id="emailinput" placeholder="{{'pages.home.contact.e-mail' | translate}}">
            <label class="contact-group-label" translate>pages.home.contact.e-mail</label>
        </div>
        <div class="contact-group-div">
            <textarea class="contact-group-input" id="messageinput" placeholder="{{'pages.home.contact.message' | translate}}"></textarea>
            <label class="contact-group-label" translate>pages.home.contact.message</label>
        </div>
        <div id="cdiv">
            <button translate>pages.home.contact.send</button>
        </div>
    </div>
</div>
