<div id="stretchydiv">
    <app-navigation-bar></app-navigation-bar>
    <div class="backgrounddiv">
        <div class="contentdiv-large">
            <h2 translate>pages.articles.title</h2>
            <table>
                <tr *ngFor="let article of articles | async | keyvalue">
                    <div>
                        <div
                            *ngIf="translateService.currentLang == 'de' || (translateService.currentLang == undefined && translateService.defaultLang == 'de'); then germanBlock else englishBlock">
                        </div>
                        <ng-template #germanBlock>
                            <a [href]="'article/' + article.key">
                                <h3>{{article.value.translations.de.title}}<span>{{article.value.edited | ngxDate}}</span></h3>
                                <p>{{article.value.translations.de.description}}</p>
                            </a>
                        </ng-template>
                        <ng-template #englishBlock>
                            <a [href]="'article/' + article">
                                <h3>{{article.value.translations.en.title}}<span>{{article.value.edited | ngxDate}}</span></h3>
                                <p>{{article.value.translations.en.description}}</p>
                            </a>
                        </ng-template>
                    </div>
                </tr>
            </table>
        </div>
    </div>
    <app-footer></app-footer>
</div>
