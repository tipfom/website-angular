<div id="stretchydiv">
    <app-navigation-bar></app-navigation-bar>
    <div class="backgrounddiv">
        <div class="contentdiv-large">
            <h2>Development of infection numbers with Coronavirus inside and outside China</h2>
            <input type="range" min="18" max="58" value="58" (input)="onSliderChange()" style="width: 100%;margin-bottom: 50px;"
                (change)="onSliderChange()" id="date-slider" list="datesteplist">
                <datalist id="datesteplist">
                    <option value="14"></option>
                    <option value="21"></option>
                    <option value="28"></option>
                    <option value="35"></option>
                    <option value="42"></option>
                    <option value="49"></option>
                    <option value="56"></option>
                    <option value="63"></option>
                </datalist>
                
            <div style="max-width: 800px; margin: 0 auto;">
                <div style="height:450px; ">
                    <plotly-plot [data]="globalGraph.data" [layout]="globalGraph.layout" [config]="globalGraph.config">
                    </plotly-plot>
                </div>
            </div>
            <div style="max-width: 800px; margin: 0 auto;">
                <div style="height:450px; ">
                    <plotly-plot [data]="globalDeadInfectedHealedGraph.data" [layout]="globalDeadInfectedHealedGraph.layout" [config]="globalDeadInfectedHealedGraph.config">
                    </plotly-plot>
                </div>
            </div>
        </div>
        <div class="contentdiv-large">
            <h3>Country specific cases</h3>
            <select style="margin-bottom: 10px" (change)="selectedRegionChanged()" id="region-select">
                <optgroup label="Regions">
                    <option value="china">Mainland China</option>
                    <option value="western_pacific_region">Western Pacific Region</option>
                    <option value="european_region">Europe</option>
                    <option value="south_east_asia_region">South East Asia Region</option>
                    <option value="region_of_the_americans">America</option>
                    <option value="african_region">Africa</option>
                </optgroup>

                <optgroup label="Countries">
                    <option value="china">Germany</option>
                    <option value="western_pacific_region">Italy</option>
                    <option value="european_region">Poland</option>
                    <option value="south_east_asia_region">South East Asia Region</option>
                    <option value="region_of_the_americans">America</option>
                    <option value="african_region">Africa</option>
                </optgroup>
            </select>
            <div style="height:450px; max-width: 800px; margin: 0 auto;">
                <plotly-plot [data]="localOverviewGraph.data" [layout]="localOverviewGraph.layout"
                    [config]="localOverviewGraph.config">
                </plotly-plot>
            </div>
            <div style="height:450px; max-width: 800px; margin: 20px auto;">
                <plotly-plot [data]="localDeadInfectedHealedGraph.data" [layout]="localDeadInfectedHealedGraph.layout"
                    [config]="localDeadInfectedHealedGraph.config">
                </plotly-plot>
            </div>
            <div style="height:450px; max-width: 800px; margin: 20px auto;">
                <plotly-plot [data]="localGrowthGraph.data" [layout]="localGrowthGraph.layout"
                    [config]="localGrowthGraph.config">
                </plotly-plot>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
