    </div>
    <div class="contenttilediv" id="githubtile" onclick="location.href='https://www.github.com/tipfom'">

    </div>
    <div class="contenttilediv" id="instagramtile" onclick="location.href='https://www.instagram.com/tipfom'">

            <button>Senden</button>
